{% extends 'layout.html' %}

{% block body %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-image: url('{{ url_for('static', filename='images/u1.jpg') }}');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }
        
        .navbar {
            padding: 10px 0;
        }
        .navbar-brand {
            font-size: 24px;
        }
        .nav-item {
            padding: 0 10px;
        }
        .upload-header-container {
            margin-top: 20px;
            margin-bottom: 20px;
        }
        .upload-header {
            font-size: 45px;
            font-weight: bold;
            color: #333;
            text-transform: uppercase;
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            max-width: 1000px; /* Increased max-width */
            margin: 0 auto;
            background-color: #fff;
            padding: 40px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #333;
        }
        input[type="text"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            transition: border-color 0.3s;
            resize: none; /* Disable resizing for textareas */
        }
        input[type="text"]:focus,
        input[type="number"]:focus,
        textarea:focus {
            border-color: #007bff;
        }
        input[type="file"] {
            margin-top: 20px;
        }
        button[type="submit"],
        button[type="button"] {
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button[type="submit"]:hover,
        button[type="button"]:hover {
            background-color: #0056b3;
        }
        /* Delete Crop Form */
        .delete-form-container {
            max-width: 1000px; /* Increased max-width */
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .delete-header {
            font-size: 24px;
            color: #333;
            text-transform: uppercase;
            text-align: center;
            margin-bottom: 20px;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 5px;
            font-weight: bold;
        }
        .delete-header:hover {
            color: #007bff;
            border-color: #007bff;
            transition: color 0.3s, border-color 0.3s;
        }
        .delete-form {
            padding-top: 20px;
            padding-bottom: 20px;
            border-top: 1px solid #ccc;
            margin-top: 20px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="upload-header-container">
            <h1 class="upload-header">*******************कृषि बाजार - फसल बेचें*******************</h1>
        </div>
        <form action="/upload" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="name">Crop Name (फसल का नाम):</label>
                <input type="text" id="name" name="name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="description">Description (विवरण):</label>
                <textarea id="description" name="description" rows="4" class="form-control" required></textarea>
            </div>
            <div class="form-group">
                <label for="price">Price (मूल्य):</label>
                <input type="number" id="price" name="price" step="0.01" min="0" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="image">Upload Image (छवि अपलोड करें):</label>
                <input type="file" id="image" name="image" accept="image/*" class="form-control-file" required>
            </div>
            <div class="form-group">
                <label for="seller_name">Seller Name (विक्रेता का नाम):</label>
                <input type="text" id="seller_name" name="seller_name" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">अपलोड</button>
        </form>
    </div>
    
    <div class="container">
        <div class="delete-form-container">
            <h2 class="delete-header">Delete Crop (फसल हटाएं)</h2>
            <form action="/delete" method="POST" class="delete-form">
                <div class="form-group">
                    <label for="crop_id">Crop ID to Delete (हटाने के लिए किसान ID):</label>
                    <input type="number" id="crop_id" name="crop_id" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-danger">Delete (हटाएं)</button>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
{% endblock %}
